<!DOCTYPE html>
<meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="chihacknight-intros-may-10-2016.js"></script>
  <script src="colors.js"></script>
  <script src="helpers.js"></script>
  <script src="vendor.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <body>
    <div id="title-area">
      <h1 id="title">
        How people introduced themselves
      </h1>
      <a href="https://chihacknight.org/events/2016/05/10/citizens-police-data-project.html">at Chi Hack Night #204</a>. <a href="https://github.com/alexsoble/chi-hack-night-intros/tree/gh-pages/notes">Data here</a>.
    </div>
    <div id="page-container"></div>
  </body>
  <script>
    const intros = shuffle(Object.keys(data));

    for (i = 0; i < intros.length; i++) {
      const intro = intros[i];
      const size = data[intro];
      const bubble = makeBubble(intro, size);
      document.getElementById('page-container').innerHTML += bubble;
    };
  </script>
</html>
